<html>
<head>
    <title>Assignment1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <!-- cart container template -->
    <script id="cartContainer" language="text">
        <img src="images\cart.png" alt="cart" class="cart">
        <button type="button" class="add" onClick="addToCart('productName')">Add</button>
        <button type="button" class="remove" onClick="removeFromCart('productName')">Remove</button>
    </script>
</head>
<body>
    <div class="grid">
        <div id="header">
            <div class="col-30percent">
                <img id="logo" src="images\Bookstore.jpg" alt="Logo" width="200px">
            </div>
            <div class="col-70percent">
                <img id="welcomeBanner" src="images\Banner.jpg" alt="Banner" width="700px" height="200">
            </div>
        </div>

        <div id="mainContent">
            <div id="navigationMenu" class="col-30percent">
                <li>All Items</li>
                <li>Books</li>
                <li>Clothing</li>
                <li>Tech</li>
                <li>Gifts</li>
                <li>Stationary</li>
                <li>Supplies</li>
            </div>
            <div id="productList" class="col-70percent">
                <figure>
                    <div class="product" id="Box1">
                        <img src="images\Box1.png" alt="box1">
                        <div class="price">$10</div>
                        <div class="quantity" hidden>100</div>
                    </div>
                    <figcaption>Clear box</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Box2">
                        <img src="images\Box2.png" alt="box2">
                        <div class="price">$5</div>
                        <div class="quantity" hidden>50</div>
                    </div>
                    <figcaption>Colored box</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Clothes1">
                        <img src="images\Clothes1.png" alt="clothes1">
                        <div class="price">$20</div>
                        <div class="quantity" hidden>25</div>
                    </div>
                    <figcaption>Dress</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Clothes2">
                        <img src="images\Clothes2.png" alt="clothes2">
                        <div class="price">$30</div>
                        <div class="quantity" hidden>50</div>
                    </div>
                    <figcaption>Dye shirt</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Jeans">
                        <img src="images\Jeans.png" alt="jeans">
                        <div class="price">$50</div>
                        <div class="quantity" hidden>75</div>
                    </div>
                    <figcaption>Jeans</figcaption>
                </figure>
                <figure>
                    <div class="product" id="KeyboardCombo">
                        <img src="images\KeyboardCombo.png" alt="keyboardCombo">
                        <div class="price">$40</div>
                        <div class="quantity" hidden>20</div>
                    </div>
                    <figcaption>Gaming combo</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Keyboard">
                        <img src="images\Keyboard.png" alt="keyboard">
                        <div class="price">$20</div>
                        <div class="quantity" hidden>10</div>
                    </div>
                    <figcaption>Mechanical keyboard</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Mice">
                        <img src="images\Mice.png" alt="mice">
                        <div class="price">$20</div>
                        <div class="quantity" hidden>25</div>
                    </div>
                    <figcaption>Gaming mouse</figcaption>
                </figure>
                <figure>
                    <div class="product" id="PC1">
                        <img src="images\PC1.png" alt="pc1">
                        <div class="price">$350</div>
                        <div class="quantity" hidden>20</div>
                    </div>
                    <figcaption>Dell computer</figcaption>
                </figure>
                <figure>
                    <div class="product" id="PC2">
                        <img src="images\PC2.png" alt="pc2">
                        <div class="price">$400</div>
                        <div class="quantity" hidden>5</div>
                    </div>
                    <figcaption>Used Compaq</figcaption>
                </figure>
                <figure>
                    <div class="product" id="PC3">
                        <img src="images\PC3.png" alt="pc3">
                        <div class="price">$300</div>
                        <div class="quantity" hidden>15</div>
                    </div>
                    <figcaption>Used Dell</figcaption>
                </figure>
                <figure>
                    <div class="product" id="Tent">
                        <img src="images\Tent.png" alt="tent">
                        <div class="price">$100</div>
                        <div class="quantity" hidden>20</div>
                    </div>
                    <figcaption>Tent</figcaption>
                </figure>
                <!-- This is to add cartContainer to the rest of the products -->
                <script src="js/addCartAndButtons.js" type="text/javascript"></script>
                <!-- This is here so product object is initialized at the right time -->
                <script src="js/shoppingCart.js" type="text/javascript"></script>
                <!-- Start the timer -->
                <script src="js/timeout.js" type="text/javascript"></script>
            </div>
        </div>
    </div>

    <div id="footer" class="col-100percent">
        <h1>Contact Us</h1>
        <p>Phone: (604) 822-2665</p>
        <p>Email: ubc.bookstore@ubc.ca</p>
        <button id="showCart" type="button" class="add" onClick="displayCart()">Show cart</button>
    </div>
</body>
</html>
